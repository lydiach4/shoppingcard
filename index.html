<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Shopping Cart</title>
    <style>
      body {
        font-family: "Libre Baskerville", serif;
        font-weight: 400;
        font-style: italic;
      }

  </head>
  <body>
    <nav class="flex bg-stone-400 relative">
      <img

        >
          -

        <div

        class="cart w-[30%] border rounded-md border-black flex bg-slate-100 flex-col relative"

          class="text-center m-6 font-bold from-neutral-600 text-2xl underline"
        >
          Shopping Cart
        </h2>
        <div>
          <ul id="cart-items" class="m-4 font-thin text-center"></ul>
        </div>
        <div class="total">
          <p class="absolute bottom-0 left-16 text-xl m-6 font-semibold">

        </div>

    <script src="main.js"></script>
